<!DOCTYPE html>
<html>
  <head>
    <title>Diana Gonz Map Demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLatLng = {lat: 34.1478, lng: 118.1104};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.1478, lng: 118.1104},
          zoom: 8
        });
        
        var contentString = '<div id="content">'+
            '<div id="description">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Pauline Cheong, Faculty</h1>'+
            '<div id="bodyContent">'+
            '<p>Talk</p>' +
            '<p>Fuller Theological Seminary</p>'+
            '<p>Keynote Lecture: "Data, Discernment & Duty: Illuminating engagement in the Internet of Things"  Techno-Sapiens in a networked era. '+
            '2019'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        
         var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

          var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });

         marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

      }   
       
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTI3Uov0uijAmOr1qh3l3Iqbi3QZyaM1Y&callback=initMap"
    async defer></script>
  </body>
</html>
