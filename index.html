<!DOCTYPE html>
<html>
  <head>
    <title>Diana Gonz Map Demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLatLng = {lat: 1.347682, lng: 103.683266};
      var myLatLng2 = {lat: 46.011452, lng: 8.958066};
      var myLatLng3 = {lat: 53.1068, lng: 8.852};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 1.347682, lng: 103.683266},
          zoom: 8
        });
        
        var contentString = '<div id="content">'+
            '<div id="description">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Husen Hua (Vivian) Chen, Alumni</h1>'+
            '<div id="bodyContent">'+
            '<p>Associate Professor, 2006</p>' +
            '<p>Nanyang Technological University</p>'+
            '<p>Singapore'+
            '<p>URL: <a href="https://www3.ntu.edu.sg/home/ChenHH/">https://www3.ntu.edu.sg/home/ChenHH/</a>'+
            '</div>';

        
         var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

          var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'First!'
        });

         marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
//////////////
        var contentString2 = '<div id="content">'+
            '<div id="description">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Jolanta Drzeiecka , Alumni</h1>'+
            '<div id="bodyContent">'+
            '<p>Senior Assistant Professor, 1999</p>' +
            '<p>Universit√† della Svizzera italiana (University of Lugano)</p>'+
            '<p>Lugano, Switzerland'+
            '<p>URL: <a href="https://search.usi.ch/en/people/2c4b9f091cd8378fd31c8b1f158e22d3/drzewiecka-jolanta">https://search.usi.ch/en/people/2c4b9f091cd8378fd31c8b1f158e22d3/drzewiecka-jolanta</a>'+
            '</div>';

        
         var infowindow2 = new google.maps.InfoWindow({
          content: contentString2
        });

          var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Second!'
        });

         marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });
///////////////////
          var contentString3 = '<div id="content">'+
            '<div id="description">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Dr. Pauline Cheong , Faculty</h1>'+
            '<div id="bodyContent">'+
            '<p>Invited Speaker</p>' +
            '<p>Unniversity of Bremen</p>'+
            '<p>Bremen, Germany'+
            '</div>';

        
         var infowindow3 = new google.maps.InfoWindow({
          content: contentString3
        });

          var marker3 = new google.maps.Marker({
          position: myLatLng3,
          map: map,
          title: 'Third!'
        });

         marker3.addListener('click', function() {
          infowindow3.open(map, marker3);
        });
        
        
      }   
       
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTI3Uov0uijAmOr1qh3l3Iqbi3QZyaM1Y&callback=initMap"
    async defer></script>
  </body>
</html>
