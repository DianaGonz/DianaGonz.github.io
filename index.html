<!DOCTYPE html>
<html>
  <head>
    <title>Diana Gonz Map Demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLatLng = {lat: 1.2966, lng: 103.7764}
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 1.2966, lng: 103.7764},
          zoom: 8
        });
        
          var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: 'Hello World!'
    });

      }   
       
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTI3Uov0uijAmOr1qh3l3Iqbi3QZyaM1Y&callback=initMap"
    async defer></script>
  </body>
</html>
